<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="/assets/menu.css"/>
</head>
<body class="bg-light">
<div id="navbarContainer"></div>
<div class="container py-5">
    <h2 class="mb-4 text-center">Painel Administrativo - Produtos</h2>

    <!-- Formulário integrado ao back-end -->
    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" class="row g-3 mb-4">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-4">
            <label class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" th:field="*{nome}" required/>
        </div>

        <div class="col-md-4">
            <label class="form-label">Descrição</label>
            <input type="text" class="form-control" th:field="*{descricao}" required/>
        </div>

        <div class="col-md-2">
            <label class="form-label">Preço (R$)</label>
            <input type="number" class="form-control" th:field="*{preco}" step="0.01" min="0" required/>
        </div>

        <div class="col-md-2">
            <label class="form-label">Validade</label>
            <input type="date" class="form-control" th:field="*{validade}" required/>
        </div>

        <div class="col-md-3">
            <label class="form-label">Quantidade</label>
            <input type="number" class="form-control" th:field="*{quantidade}" min="0" required/>
        </div>

        <div class="col-md-9 text-end">
            <button type="submit" class="btn btn-primary">Salvar Produto</button>
        </div>
    </form>

    <!-- Tabela de produtos -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Validade</th>
            <th>Quantidade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${produtos}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.descricao}"></td>
            <td th:text="${#numbers.formatDecimal(p.preco, 1, 2)}"></td>
            <td th:text="${#temporals.format(p.validade, 'dd/MM/yyyy')}"></td>
            <td th:text="${p.quantidade}"></td>
            <td>
                <a th:href="@{/produtos/editar/{id}(id=${p.id})}" class="btn btn-sm btn-outline-warning me-2">
                    <i class="bi bi-pencil-fill"></i>
                </a>
                <a th:href="@{/produtos/excluir/{id}(id=${p.id})}" class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                    <i class="bi bi-trash-fill"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch("assets/components/navbar.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("navbarContainer").innerHTML = html;
        document.getElementById("logoNav").src = "assets/images/products.png";
      });
</script>
</body>
</html>
