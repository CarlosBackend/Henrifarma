<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="assets/menu.css"/>
</head>
<body class="bg-light">
<div id="navbarContainer"></div>

<div class="container py-5">
    <h2 class="mb-4 text-center">Painel Administrativo - Funcionários</h2>

    <!-- Formulário conectado ao back-end -->
    <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post" class="row g-3 mb-4">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-4">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required/>
        </div>

        <div class="col-md-4">
            <label class="form-label">CPF</label>
            <input type="text" class="form-control" th:field="*{cpf}" required/>
        </div>

        <div class="col-md-4">
            <label class="form-label">Cargo</label>
            <input type="text" class="form-control" th:field="*{cargo}" required/>
        </div>

        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary">Salvar Funcionário</button>
        </div>
    </form>

    <!-- Tabela de Funcionários -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Cargo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${funcionarios}">
            <td th:text="${f.nome}"></td>
            <td th:text="${f.cpf}"></td>
            <td th:text="${f.cargo}"></td>
            <td>
                <a th:href="@{/funcionarios/editar/{id}(id=${f.id})}" class="btn btn-sm btn-outline-warning me-2">
                    <i class="bi bi-pencil-fill"></i>
                </a>
                <a th:href="@{/funcionarios/deletar/{id}(id=${f.id})}" class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este funcionário?')">
                    <i class="bi bi-trash-fill"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar carregado via fetch -->
<script>
    fetch("assets/components/navbar.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("navbarContainer").innerHTML = html;
        document.getElementById("logoNav").src = "assets/images/supplier (1).png";
      });
</script>
</body>
</html>
