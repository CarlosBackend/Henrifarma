<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Fornecedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="assets/menu.css"/>
</head>
<body class="bg-light">
<div id="navbarContainer"></div>

<div class="container py-5">
  <h2 class="mb-4 text-center">Painel Administrativo - Fornecedores</h2>

  <!-- Formulário conectado ao back-end -->
  <form th:action="@{/fornecedores/salvar}" th:object="${fornecedor}" method="post" class="row g-3 mb-4">
    <input type="hidden" th:field="*{id}"/>

    <div class="col-md-4">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" required/>
    </div>

    <div class="col-md-4">
      <label class="form-label">CNPJ</label>
      <input type="text" class="form-control" th:field="*{cnpj}" required/>
    </div>

    <div class="col-md-4">
      <label class="form-label">Pessoa de Contato</label>
      <input type="text" class="form-control" th:field="*{pessoaContato}" required/>
    </div>

    <div class="col-md-4">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" th:field="*{telefone}" required/>
    </div>

    <div class="col-md-12 text-end">
      <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>
    </div>
  </form>

  <!-- Tabela de Fornecedores -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Nome</th>
      <th>CNPJ</th>
      <th>Pessoa de Contato</th>
      <th>Telefone</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${fornecedores}">
      <td th:text="${f.nome}"></td>
      <td th:text="${f.cnpj}"></td>
      <td th:text="${f.pessoaContato}"></td>
      <td th:text="${f.telefone}"></td>
      <td>
        <a th:href="@{/fornecedores/editar/{id}(id=${f.id})}" class="btn btn-sm btn-outline-warning me-2">
          <i class="bi bi-pencil-fill"></i>
        </a>
        <a th:href="@{/fornecedores/deletar/{id}(id=${f.id})}" class="btn btn-sm btn-outline-danger"
           onclick="return confirm('Tem certeza que deseja excluir este fornecedor?')">
          <i class="bi bi-trash-fill"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar via fetch -->
<script>
  fetch("assets/components/navbar.html")
    .then((res) => res.text())
    .then((html) => {
      document.getElementById("navbarContainer").innerHTML = html;
      document.getElementById("logoNav").src = "assets/images/supplier.png";
    });
</script>
</body>
</html>
